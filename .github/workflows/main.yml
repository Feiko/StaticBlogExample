name: Publish Feiko.IO
	

	on:
	  push:
	    branches: [ master ]
	

	jobs:
	  build:
	

	    runs-on: ubuntu-latest
	

	    steps:
	    - uses: actions/checkout@v2
	    - name: Setup .NET
	      uses: actions/setup-dotnet@v1
	      with:
	        dotnet-version: 5.0.x
	    - run: dotnet run -- deploy
	      env:
	        FEIKOIO_TOKEN: ${{ secrets.PAGE_TOKEN }}
